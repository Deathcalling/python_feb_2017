<!DOCTYPE html>
<html>

     <head>

     	<title>Great Number Game!</title>
     	<meta charset="utf-8">
     	<link rel="stylesheet" href="{{ url_for('static', filename='numberStyle.css') }}">

     </head>

     <body>

     	<h1>Test your skills of guessing in a maniacal fashion!</h1>

     	<p>I am thinking of a number between 1 and 100... What is it?</p>

     	<p>{{ h }}</p>

     	<form>

     		{% if w %}

     			<p>{{ guess }} was the number!</p>
     			<input type="submit" name="button" value="Try again..."></button>

     		{% else %}

     			<input type="text" name="guess">
     			<input type="submit" name="button" value="Guess"></button>

     		{% endif %}

     	</form>

     </body>

</html>
